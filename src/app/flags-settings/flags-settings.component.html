<app-create-flags-form (submitForm)="submitForm($event)" />
@if (flagsService.flags(); as flags) {
  <app-flags-list
    [flags]="flags"
    [loading]="flagsService.loading()"
    (change)="
      flagsService.changeFlagAction$.next({
        id: $event.id,
        newValue: !$event.value,
      })
    "
  />
}
