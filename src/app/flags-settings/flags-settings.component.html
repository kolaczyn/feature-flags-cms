<app-create-flags-form
  (submitForm)="submitForm($event)"
  [loading]="flagsService.loading()"
/>
@for (flag of flagsService.flags(); track flag.id) {
  <app-flag-edit
    [flag]="flag"
    (change)="
      flagsService.changeFlagAction$.next({
        id: $event.id,
        newValue: !$event.value,
      })
    "
    (changeGroup)="flagsService.changeGroupValueAction$.next($event)"
    [loading]="flagsService.loading()"
  />
}
